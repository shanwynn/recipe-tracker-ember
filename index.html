<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe Tracker</title>
  <link href='http://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
  <section>
    <h1>Recipe Tracker</h1>

    {{outlet}}
  </section>
  </script>

  <script type="text/x-handlebars" id="index">
  <section>
    <div>
    {{#each recipe in model}}
      <h2>{{link-to recipe.name 'recipe' recipe.id}}</h2>
      <img src = 'http://img2.wikia.nocookie.net/__cb20110624171559/bacon/images/5/5f/Crispy_bacon_1-1-.jpg' class='centered'/>
 <!-- <img {{bind-attr src='imageURL'}}/> -->
    <span>Ingredients:</span>
      <ul>
      <li>{{recipe.ingredients}}</li>
      </ul>
    <span>Directions:</span>
      <p>{{recipe.directions}}</p>
    {{/each}}
    </div>
  </section>

    <h3>{{link-to '+ add recipe' 'add_recipe'}}</h3>
  </script>

  <script type="text/x-handlebars" id="recipe">
  <section>
    {{model}}
    <h2 class="edit">{{link-to 'edit' 'edit_recipe' id}}</h2>
    <h2 class="edit">{{link-to 'delete' 'delete_recipe' id}}</h2>
  </section>
  </script>
  <script type="text/x-handlebars" id="add_recipe">
    {{#each}}
    <div class =add-form>Name:</div>
    <div class>{{input value= ""}}</div>
    <div class =add-form>Ingredients:</div>
    <div>{{input value= ""}}</div>
    <div class =add-form>Directions:</div>
    <div>{{input value= ""}}</div>
    <div class =add-form>Image:</div>
    <div>{{input value= ""}}</div>
    <button {{action submitAction target="controller"}}>Submit</button>
    {{/each}}
  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
